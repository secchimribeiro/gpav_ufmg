  - order: 4
    name: Viviane Lima Batista
    role: PhD students
    bio_pt: "Bacharela e licenciada em Ciências Biológicas pela Faculdade Pitágoras
      de Belo Horizonte (2018). Mestre em Genética pela Universidade Federal de
      Minas Gerais (UFMG), com ênfase em biologia molecular, genética de
      microrganismos e biotecnologia (2021). Atualmente, é doutoranda em
      Ciências Biológicas (Microbiologia) pela UFMG (2022-2026). Possui
      experiência nas áreas de microbiologia, biologia celular, biologia
      molecular, genética e virologia. No doutorado, desenvolve pesquisas
      voltadas à elucidação dos mecanismos de tromboinflamação e trombocitopenia
      induzidos pelo vírus da dengue, bem como ao desenvolvimento de fármacos
      para doenças virais. Durante o mestrado, adquiriu experiência em estudos
      de microbiota intestinal, clonagem molecular, desenvolvimento de vacinas
      gênicas e aplicações biotecnológicas e terapêuticas de bactérias
      probióticas. "
    bio_en: Bachelor's and Licentiate degree in Biological Sciences from Pitágoras
      College in Belo Horizonte (2018). Master's degree in Genetics from the
      Federal University of Minas Gerais (UFMG), with an emphasis on molecular
      biology, microbial genetics, and biotechnology (2021). Currently, she is a
      doctoral candidate in Biological Sciences (Microbiology) at UFMG
      (2022-2026). She has experience in the areas of microbiology, cell
      biology, molecular biology, genetics, and virology. In her doctoral
      studies, she is developing research focused on elucidating the mechanisms
      of thromboinflammation and thrombocytopenia induced by the dengue virus,
      as well as the development of drugs for viral diseases. During her
      master's studies, she gained experience in studies of intestinal
      microbiota, molecular cloning, development of gene vaccines, and
      biotechnological and therapeutic applications of probiotic bacteria.
    photo: assets/images/uploads/scientist_model.png
    lattes: http://lattes.cnpq.br/2795466902468433
