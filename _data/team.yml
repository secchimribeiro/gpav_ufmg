  - order: 2
    name: Felipe Emanuel Oliveira Rocha
    role: Master Students
    bio_pt: "Graduado em Ciências Biológicas pela Universidade do Estado de Minas
      Gerais (2020-2023). Atualmente, aluno de mestrado do Programa de
      Pós-Graduação em Biologia Celular da Universidade Federal de Minas Gerais
      e integrante Grupo de Pesquisa em Arboviroses e Outras Viroses (GPAV) no
      Centro de Pesquisa e Desenvolvimento de Fármacos, avaliando a perda óssea
      induzida por coronavírus e por vírus artritogênicos. "
    bio_en: Graduated in Biological Sciences from the State University of Minas
      Gerais (2020-2023). Currently, a master's student in the Postgraduate
      Program in Cell Biology at the Federal University of Minas Gerais and a
      member of the Research Group on Arboviruses and Other Viruses (GPAV) at
      the Drug Research and Development Center, evaluating bone loss induced by
      coronaviruses and arthritogenic viruses.
    photo: assets/images/uploads/scientist_model.png
    lattes: http://lattes.cnpq.br/4589946866008609
  - order: 3
    name: Isaque Martins de Oliveira
    role: Master Students
    bio_pt: Graduado em Biotecnologia pela Universidade federal de São João del Rei,
      com interesse em genética animal, microbiologia e bioengenharia de
      sistemas neuronais. Participei do Laboratório de Neurociência Experimental
      e Computacional (LANEC) como aluno de iniciação científica (IC), estudando
      os efeitos da cafeína nas atividades epileptiformes não sinápticas e em
      Desenvolvimentos de métodos para registros eletrofisiológicos em
      planárias. Atualmente cursando mestrado em microbiologia pela UFMG,
      estudando o efeito do tratamento de um antiviral e de uma molécula "Host
      Target Directed" na transposição de sítios imuno-privilegiados em modelo
      murino de infecção por Zika vírus.
    bio_en: Graduated in Biotechnology from the Federal University of São João del
      Rei, with an interest in animal genetics, microbiology, and bioengineering
      of neuronal systems. I participated in the Laboratory of Experimental and
      Computational Neuroscience (LANEC) as an undergraduate research student,
      studying the effects of caffeine on non-synaptic epileptiform activities
      and in the development of methods for electrophysiological recordings in
      planarians. Currently pursuing a master's degree in microbiology at UFMG,
      studying the effect of treatment with an antiviral and a "Host Target
      Directed" molecule on the transposition of immune-privileged sites in a
      murine model of Zika virus infection.
    photo: assets/images/uploads/scientist_model.png
    lattes: https://lattes.cnpq.br/6917725251681329
