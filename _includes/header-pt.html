<header class="site-header">
  <div class="container">
    <div class="header-top">
      <a class="brand" href="{{ site.baseurl }}/{{ page.lang_root }}/">
        <img class="logo" src="{{ site.baseurl }}/assets/images/logo.jpg" alt="GPAV logo">
        <div class="brand-text">
          <div class="brand-title">Grupo de Pesquisa em Arboviroses</div>
          <div class="brand-subtitle">Departmento de Morfologia · ICB · UFMG</div>
        </div>
      </a>

      <div class="header-utils">
        <a class="lang"
          href="{{ site.baseurl }}{{ page.lang_switch }}"
          aria-label="Switch language to English"
          title="English">
          <svg class="flag-icon" viewBox="0 0 60 30" aria-hidden="true" focusable="false">
            <rect width="60" height="30" fill="#012169"/>
            <polygon points="0,0 25,0 60,15 60,30 35,30 0,15" fill="#FFF"/>
            <polygon points="60,0 35,0 0,15 0,30 25,30 60,15" fill="#FFF"/>
            <polygon points="0,0 27,0 60,14 60,18 33,18 0,4" fill="#C8102E"/>
            <polygon points="60,0 33,0 0,14 0,18 27,18 60,4" fill="#C8102E"/>
            <rect x="25" width="10" height="30" fill="#FFF"/>
            <rect y="10" width="60" height="10" fill="#FFF"/>
            <rect x="27" width="6" height="30" fill="#C8102E"/>
            <rect y="12" width="60" height="6" fill="#C8102E"/>
          </svg>
        </a>
        <a class="icon" href="{{ site.baseurl }}/{{ page.lang_root }}/search/" aria-label="Search">⌕</a>
      </div>
    </div>

    <section class="banner" aria-label="Featured images">
      <div class="banner-frame" id="banner-frame" role="button" tabindex="0"
          aria-label="Pause or play slideshow">
        <img id="banner-img" src="{{ site.baseurl }}/assets/images/banner/banner1.jpg" alt="" />
      </div>
    </section>
  </div>
</header>
